  </head>
<body>
  
<header></header>

<div class="container">
    {% block header %}
       <div class="row">
          <div class="col-md-1"><img id="logo" src="/img/Tuxedo Penguin.png" width=100% height=100% class="img-rounded" ></div>
          <div class="col-md-11"><h1><p class="text-left">Dragons, Arise</p></h1></div>
        </div>
                {% endblock %}
</div>
<div class="container">

    {% block mainContent %}
      <section>Welcome to {{ title }}. {{tagline}}</section>
    {% endblock %}
    
    </div>
<div class="container">
    {% block footer %}
      <footer>
        <a href="/">Home</a> &gt; <a href="/about">About Us</a>
        </footer>
    {% endblock %}
</div>
