{% extends "layout.html" %}

{% block mainContent %}

  {% if errors %}
    <ul class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
  {% endif %}


<form class="form-horizontal" id="create-event" method="POST">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Event title:</label>
    <div class="col-sm-10">
      <input type="text" name="title" class="form-control" id="title" placeholder="Title">
    </div>
  </div>

  <div class="form-group">
    <label for="location" class="col-sm-2 control-label">Event location:</label>
    <div class="col-sm-10">
      <input type="text" name="location" class="form-control" id="location" placeholder="Location">
    </div>
  </div>
  
  <div class="form-group">
    <label for="image" class="col-sm-2 control-label">Event image:</label>
    <div class="col-sm-10">
      <input type="text" name="image" class="form-control" id="image" placeholder="Image URL">
    </div>
  </div>
  
   <div class="form-group">
    <label for="year" class="col-sm-2 control-label">Event year:</label>
    <div class="col-sm-10">
     <select name="year" id="year">
      {% for year in allowedDateInfo.years %}
        <option value="{{year}}">{{year}}</option>
      {% endfor %}
      </select> 
    </div>
  </div>
  
  <div class="form-group">
    <label for="month" class="col-sm-2 control-label">Event month:</label>
    <div class="col-sm-10">
     <select name="month" id="month">
    {% for monthNumber, monthName in allowedDateInfo.months %}
        <option value="{{monthNumber}}">{{monthName}}</option>
      {% endfor %}
      </select> 
    </div>
  </div>
  
  <div class="form-group">
    <label for="day" class="col-sm-2 control-label">Event day:</label>
    <div class="col-sm-10">
     <select name="day" id="day">
    {% for day in allowedDateInfo.days %}
        <option value="git branch -d the_local_branch{{day}}">{{day}}</option>
      {% endfor %}
      </select> 
    </div>
  </div>
  
  <div class="form-group">
    <label for="hour" class="col-sm-2 control-label">Event hour:</label>
    <div class="col-sm-10">
     <select name="hour" id="hour">
    {% for hour in allowedDateInfo.hours %}
        <option value="{{hour}}">{{hour}}</option>
      {% endfor %}
      </select> 
    </div>
  </div>
  
   <div class="form-group">
    <label for="minute" class="col-sm-2 control-label">Event minute:</label>
    <div class="col-sm-10">
     <select name="minute" id="minute">
      {% for minute in allowedDateInfo.minutes %}
        <option value="{{minute}}">{{minute}}</option>
      {% endfor %}
      </select> 
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> I confirm that this information is correct.
        </label>
      </div>
    </div>
  </div>
</form>

 <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" name="submit"> 
       </div>
  </div>
